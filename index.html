            <div class="notice-items">

                <a class="navbar-brand" href="#"><img src="https://dummyimage.com/350x85/dbdbdb/fff" class="me-3 img-fluid" alt="logo" /></a>
              </h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>

            <div class="offcanvas-body">

                  <a class="nav-link" href="#"><i class="fa-solid fa-cart-plus"></i></a>

                <li class="nav-item ms-2">
                  <a class="nav-link btn btn-white rounded-1" href="#">VIEW OFFER</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
